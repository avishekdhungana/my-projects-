<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Income & Expense Tracker</title>
 <style>
    <style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f2f2f2;
    padding: 30px;
  }

  .tracker-box {
    background-color: #fff;
    padding: 15px 20px;
    margin-bottom: 15px;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  }

  label {
    display: block;
    margin-bottom: 5px;
    font-weight: 600;
    color: #333;
  }

  input[type="text"],
  input[type="number"] {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    font-size: 16px;
  }

  input[type="text"]:focus,
  input[type="number"]:focus {
    border-color: #007bff;
    outline: none;
  }

  button {
    display: inline-block;
    padding: 12px 20px;
    background-color: #007bff;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-top: 10px;
  }

  button:hover {
    background-color: #0056b3;
  }

  #result {
    margin-top: 25px;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  }

  #result p {
    margin: 8px 0;
    font-size: 16px;
  }

  hr {
    margin: 20px 0;
    border: none;
    border-top: 1px solid #ddd;
  }
</style>

  </style>
</head>
<body>

  <h2>Monthly Income & Expense Tracker</h2>

  <div class="tracker-box">
    <label for="dateInput">Date:</label>
    <input type="date" id="dateInput" placeholder="date">
  </div>

  <div class="tracker-box">
    <label for="incomeInput">Total Income:</label>
    <input type="number" id="incomeInput" placeholder="e.g. 5000">
  </div>

  <div class="tracker-box">
    <label for="expenseInput">Total Expenses:</label>
    <input type="number" id="expenseInput" placeholder="e.g. 3500">
  </div>

  <button id="calculateBtn">Calculate Result</button>

  <div id="result"></div>
  <script src="script.js"></script>

</body>
</html>
